<!-- Modified by Nick SF -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />

    <title>Speech synthesizer</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Text to Speech</h1>
    <p>
      Enter some text in the input below. When you press enter, or you stop
      typing for a moment and the text ends in a space, period, comma, question
      mark, or exclamation mark, it will be read aloud.
    </p>
    <label for="txt">Enter text</label>
    <input id="txt" type="text" class="txt" />
    <select></select>
    <div class="flex row" id="snippets"></div>
    <label for="volume">Volume: <input type="range" name="volume" id="volumeSlider" min="0" max="1" step="0.1" value="1"></label>
    <button id="clearButton">Clear History</button>
    <p id="history"></p>


    <script src="script.js"></script>
  </body>
</html>
