<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Paragraph elements (or any visible elements!) must be in the <body> -->
    <p>Paragraph in head, not body!</p>
</head>

<body>
    <!-- This h1 is okay. -->
    <h1>Website Title</h1>
    <!-- Missing h2 element -->
    <h3>Oops, skipped h2!</h3>
    <!-- Incorrect second h1 -->
    <h1>Second h1</h1>
    <!-- No list element -->
    <li>List 1</li>
    <li>List 2</li>
    <!-- Image closing tag and no alt-text -->
    <img src="images/100x100.png"></img>
    <!-- Unclosed <p> -->
    <p>Unclosed paragraph
        <!-- Non-<li> elements in a list -->
    <ul>
        <p>Paragraph in a list 1</p>
        <p>Paragraph in a list 2</p>
        <p>Paragraph in a list 3</p>
    </ul>
    <!-- Paragraph elements aren't allowed in headings -->
    <h2>
        <p>Paragraph in a heading</p>
    </h2>
</body>
<!-- Element outside of body element -->
<p>Element outside of body</p>
<!-- Missing closing HTML tag -->
